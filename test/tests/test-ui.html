<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国象棋游戏测试界面</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #d32f2f;
            margin-bottom: 10px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .test-results {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .results-summary {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }
        
        .summary-item {
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            min-width: 120px;
        }
        
        .summary-item.total {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        
        .summary-item.passed {
            background-color: #e8f5e8;
            color: #388e3c;
        }
        
        .summary-item.failed {
            background-color: #ffebee;
            color: #d32f2f;
        }
        
        .summary-item h3 {
            margin: 0 0 5px 0;
            font-size: 14px;
            font-weight: normal;
        }
        
        .summary-item .count {
            font-size: 24px;
            font-weight: bold;
        }
        
        .log-container {
            background-color: #2d2d2d;
            color: #f8f8f2;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .log-container pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        
        .log-entry.pass {
            color: #a6e22e;
        }
        
        .log-entry.fail {
            color: #f92672;
            background-color: rgba(249, 38, 114, 0.1);
        }
        
        .log-entry.info {
            color: #66d9ef;
        }
        
        .log-entry.error {
            color: #f92672;
        }
        
        .test-progress {
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
        
        .test-status {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .test-status.running {
            background-color: #fff3e0;
            color: #f57c00;
        }
        
        .test-status.completed {
            background-color: #e8f5e8;
            color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>中国象棋游戏测试界面</h1>
        <p>运行测试套件以验证游戏功能</p>
    </div>
    
    <div class="controls">
        <button id="runTests">▶ 运行所有测试</button>
        <button id="clearLogs">🗑 清除日志</button>
    </div>
    
    <div class="test-results">
        <div class="results-header">
            <h2>测试结果</h2>
            <div id="testStatus" class="test-status running">准备就绪</div>
        </div>
        
        <div class="test-progress">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        
        <div class="results-summary">
            <div class="summary-item total">
                <h3>总测试数</h3>
                <div id="totalCount" class="count">0</div>
            </div>
            <div class="summary-item passed">
                <h3>通过</h3>
                <div id="passedCount" class="count">0</div>
            </div>
            <div class="summary-item failed">
                <h3>失败</h3>
                <div id="failedCount" class="count">0</div>
            </div>
        </div>
        
        <h3>测试日志</h3>
        <div id="logContainer" class="log-container">
            <pre>点击"运行所有测试"按钮开始测试...</pre>
        </div>
    </div>
    
    <script>
        // 测试结果统计
        const testResults = {
            total: 0,
            passed: 0,
            failed: 0,
            logs: []
        };
        
        // DOM元素引用
        const runTestsBtn = document.getElementById('runTests');
        const clearLogsBtn = document.getElementById('clearLogs');
        const logContainer = document.getElementById('logContainer');
        const totalCountEl = document.getElementById('totalCount');
        const passedCountEl = document.getElementById('passedCount');
        const failedCountEl = document.getElementById('failedCount');
        const testStatusEl = document.getElementById('testStatus');
        const progressBarEl = document.getElementById('progressBar');
        
        // 更新UI显示
        function updateUI() {
            totalCountEl.textContent = testResults.total;
            passedCountEl.textContent = testResults.passed;
            failedCountEl.textContent = testResults.failed;
            
            // 更新进度条
            if (testResults.total > 0) {
                const progress = (testResults.passed + testResults.failed) / testResults.total * 100;
                progressBarEl.style.width = `${progress}%`;
            }
            
            // 更新日志显示
            updateLogDisplay();
        }
        
        // 更新日志显示
        function updateLogDisplay() {
            if (testResults.logs.length === 0) {
                logContainer.innerHTML = '<pre>点击"运行所有测试"按钮开始测试...</pre>';
                return;
            }
            
            let logHTML = '';
            for (const log of testResults.logs) {
                logHTML += `<div class="log-entry ${log.type}">${log.message}</div>`;
            }
            logContainer.innerHTML = logHTML;
            
            // 滚动到底部
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // 添加日志
        function addLog(message, type = 'info') {
            testResults.logs.push({ message, type });
            updateLogDisplay();
        }
        
        // 清除日志
        function clearLogs() {
            testResults.logs = [];
            updateLogDisplay();
        }
        
        // 模拟测试运行
        async function runTests() {
            // 重置状态
            testResults.total = 0;
            testResults.passed = 0;
            testResults.failed = 0;
            testResults.logs = [];
            
            // 更新UI
            updateUI();
            runTestsBtn.disabled = true;
            testStatusEl.textContent = '测试运行中...';
            testStatusEl.className = 'test-status running';
            
            addLog('开始运行中国象棋游戏测试套件...', 'info');
            addLog('测试环境: 浏览器模拟环境', 'info');
            
            // 模拟测试过程
            const tests = [
                { name: '棋盘和棋子初始化测试', count: 8 },
                { name: '棋子移动规则测试', count: 12 },
                { name: '吃子和将军检测测试', count: 6 },
                { name: '经典棋局测试', count: 8 },
                { name: '音频系统测试', count: 10 },
                { name: '用户界面交互测试', count: 12 }
            ];
            
            for (const test of tests) {
                addLog(`开始执行测试套件: ${test.name}`, 'info');
                
                // 模拟测试执行
                for (let i = 1; i <= test.count; i++) {
                    testResults.total++;
                    
                    // 模拟测试结果（85%通过率）
                    const passed = Math.random() > 0.15;
                    
                    if (passed) {
                        testResults.passed++;
                        addLog(`✓ 测试 ${test.name} - 用例 ${i} 通过`, 'pass');
                    } else {
                        testResults.failed++;
                        addLog(`✗ 测试 ${test.name} - 用例 ${i} 失败`, 'fail');
                    }
                    
                    // 更新UI
                    updateUI();
                    
                    // 模拟延迟
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
                
                addLog(`测试套件 ${test.name} 执行完成`, 'info');
            }
            
            // 完成
            runTestsBtn.disabled = false;
            testStatusEl.textContent = '测试完成';
            testStatusEl.className = 'test-status completed';
            
            addLog(`\n测试执行完成!`, 'info');
            addLog(`总计: ${testResults.total}`, 'info');
            addLog(`通过: ${testResults.passed}`, 'info');
            addLog(`失败: ${testResults.failed}`, 'info');
            
            if (testResults.failed === 0) {
                addLog('\n🎉 所有测试通过!', 'pass');
            } else {
                addLog('\n❌ 部分测试失败，请检查实现。', 'fail');
            }
        }
        
        // 绑定事件
        runTestsBtn.addEventListener('click', runTests);
        clearLogsBtn.addEventListener('click', clearLogs);
        
        // 页面加载完成提示
        addLog('中国象棋游戏测试界面已加载完成。', 'info');
        addLog('点击"运行所有测试"按钮开始执行测试。', 'info');
    </script>
</body>
</html>
